<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Intelligence Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Social Intelligence Agent</h1>
            <p>Analyze social media content for risks and insights</p>
        </header>

        <main>
            <div class="input-section">
                <h2>Analyze Content</h2>
                <form id="analyzeForm">
                    <div class="form-group">
                        <label for="url">Social Media URL:</label>
                        <input type="url" id="url" placeholder="https://x.com/username/status/..." required>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="deepAnalysis"> Deep Analysis
                        </label>
                    </div>
                    
                    <button type="submit" id="analyzeBtn">üîç Analyze</button>
                </form>
            </div>

            <div class="results-section" id="results" style="display: none;">
                <h2>Analysis Results</h2>
                <div id="resultsContent"></div>
            </div>

            <div class="status-section">
                <h2>System Status</h2>
                <button id="healthBtn">Check Health</button>
                <div id="healthStatus"></div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
